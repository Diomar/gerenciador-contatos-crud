<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="menu">
            <h1>Cadastro de contatos</h1>
        </div>
    </header>

    <div class="container-form">
            
            <form action="https://formspree.io/f/https://formspree.io/f/mgejpawz" method="POST" class="contatos__form" id="contact-form">
                <!-- Seus campos de formulário -->
                <input type="text" id="name" placeholder="Nome" required>
                <input type="text" id="cpf" placeholder="Cpf" required>
                <input type="tel" id="phone" placeholder="Telefone" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit" class="adicionar">Adicionar</button>
            </form>
            
    </div>

    <div class="container"> 
        <h2>Lista de Contatos</h2>
        <input type="text" id="search" placeholder="Pesquisa contatos">
        
        <table>
            <thead>
                <tr>
                    <th style="width: 25%;">Nome</th>
                    <th style="width: 15%;">Cpf</th>
                    <th style="width: 20%;">Telefone</th>
                    <th style="width: 20%;">Email</th>
                    <th style="width: 20%;">Ações</th>
                </tr>
            </thead>
            <tbody id="contact-list">
                <tr>                    
                    <td>
                        <button class="edit"   onclick="editContact(0)">Editar</button>
                        <button class="delete" onclick="deleteContact(0)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
