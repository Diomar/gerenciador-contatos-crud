<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Gerenciador de contatos</h1>
    </header>

    <div class="main"> 

        <section class="section-form container">
            <form class="contatos__form" id="contact-form">         
                <input  type="text"   id="nome"  placeholder="Nome"     required>
                <input  type="text"   id="cpf"   placeholder="Cpf"      required>
                <input  type="tel"    id="tel" placeholder="Telefone" required>
                <input  type="email"  id="email" placeholder="Email"    required>
                <button type="submit" class="btn_Adicionar">Adicionar</button>
            </form>            
        </section>

        <section class="section-pesquisa container">
            <input type="text" id="search" placeholder="Pesquisar contato">
        </section>
            <h2>Lista de Contatos</h2>

        <table>
            <thead>
                <tr>
                    <th style="width: 25%;">Nome</th>
                    <th style="width: 15%;">Cpf</th>
                    <th style="width: 20%;">Telefone</th>
                    <th style="width: 20%;">Email</th>
                    <th style="width: 20%;">Ações</th>
                </tr>
            </thead>

            <tbody id="contact-list">
                <tr>                    
                    <td>
                        <button class="edit"   onclick="editContact(0)">Editar</button>
                        <button class="delete" onclick="deleteContact(0)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Modal para editar contato -->
        <div class="editModal">
            <div class="modal-content container">  

                <div class="fechaModal">
                    <span class="close" id="closeModal">&times;</span>
                </div>

                <h3 class="title_edit">Editar contato</h3>

                <form class="editForm">
                    <input type="text"  id="edita_Nome"  placeholder="Nome"     required>
                    <input type="text"  id="edita_Cpf"   placeholder="Cpf"      required>
                    <input type="tel"   id="edita_Tel"   placeholder="Telefone" required>
                    <input type="email" id="edita_Email" placeholder="Email"    required>

                    <div class="btnAcoesModal">
                        <button type="button" id="btn_Cancelar">Cancelar</button>
                        <button type="button" id="salvar_Alteracoes">Salvar</button>
                    </div>
                </form>
                </div>
        </div>
    </div>
    <script src="script.js" defer></script>
    <footer>
    </footer>
</body>
</html>
